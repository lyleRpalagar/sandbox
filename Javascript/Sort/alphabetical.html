		<script type="text/javascript">

		// grabs the array emails and sorts them and forces them to be lowercase
		function alphabetical(a, b){
					     var A = a.toLowerCase();
					     var B = b.toLowerCase();
					     if (A < B){
					        return -1;
					     }else if (A > B){
					       return  1;
					     }else{
					       return 0;
					     }
		}
